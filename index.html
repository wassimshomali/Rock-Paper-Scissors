<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="styles.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- header text -->
    <h1>So you come to play, hehehe</h1>
    <h2>It's 50/50 mate, glhf.</h2>

    <!-- reset button  -->
<button id="resetButton" onclick="resetGame()">reset</button>

<!-- table 1, this shows the live score via their respective id's  -->
    <table>
        <tr>
            <td>Your Score</td>
            <td id="userScore">0</td>
        </tr>
        <tr>
            <td>Computer's Score</td>
            <td id="cpuScore">0</td>
        </tr>
    </table>

    <!-- game buttons, contains game functions  -->
    <button id="rockButton" onclick="rockClick()">rock</button>
    <button id="paperButton" onclick="paperClick()">paper</button>
    <button id="scissorsButton" onclick="scissorsClick()">scissors</button>

    <!-- second table, show's the most recent play from each side -->
    <table>
        <tr>
            <td>Your pick: </td>
            <td id="displayUser"></td>
        </tr>
        <tr>
            <td>Computer's pick: </td>
            <td id="displayCpu"></td>
        </tr>
    </table>

    <!-- prompt that shows current game status and prompts user to make next move -->
        <div id="prompt">pick one</div>
        


</body>
</html>
